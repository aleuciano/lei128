        const quizContainer = document.getElementById('quiz-container');
        const resultsContainer = document.getElementById('results-container');
        const questionText = document.getElementById('question-text');
        const progressText = document.getElementById('progress-text');
        const optionsContainer = document.getElementById('options-container');
        const feedbackContainer = document.getElementById('feedback-container');

        const feedbackJustification = document.getElementById('feedback-justification');

        const scoreText = document.getElementById('score-text');
        const finalScore = document.getElementById('final-score');
        const finalPercentage = document.getElementById('final-percentage');

        let currentQuestionIndex = 0;
        let score = 0;
        let shuffledQuestions = [];

        function startQuiz() {
            currentQuestionIndex = 0;
            score = 0;
            // Embaralha as questões para cada nova tentativa
            shuffledQuestions = questions.sort(() => Math.random() - 0.5);
            // Limita a 100 questões (conforme solicitado)
            shuffledQuestions = shuffledQuestions.slice(0, 100); 
            
            resultsContainer.classList.add('hidden');
            quizContainer.classList.remove('hidden');
            scoreText.textContent = `Acertos: 0`;
            progressText.textContent = `Questão 1 de ${shuffledQuestions.length}`;
            finalScore.textContent = `0 / ${shuffledQuestions.length}`;
            showQuestion(shuffledQuestions[currentQuestionIndex]);
        }

        function showQuestion(question) {
            // Limpa estado anterior
            feedbackContainer.classList.add('hidden');
            nextBtn.classList.add('hidden');
            optionsContainer.classList.remove('disabled-options');
            optionsContainer.innerHTML = '';

            // Define o texto da questão e progresso
            questionText.innerHTML = `(${question.article}) ${question.question}`;
            progressText.textContent = `Questão ${currentQuestionIndex + 1} de ${shuffledQuestions.length}`;

            // Cria os botões de opção
            question.options.forEach(optionText => {
                const button = document.createElement('button');
                button.textContent = optionText;
                button.className = 'option-btn w-full text-left p-4 rounded-lg border-2 border-gray-200 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-300';
                button.onclick = () => selectAnswer(button, optionText, question.answer, question.justification);
                optionsContainer.appendChild(button);
            });
        }

        function selectAnswer(selectedButton, selectedText, correctAnswerText, justification) {
            optionsContainer.classList.add('disabled-options'); // Desabilita cliques futuros
            nextBtn.classList.remove('hidden');

            const isCorrect = selectedText === correctAnswerText;

            if (isCorrect) {
                score++;
                selectedButton.classList.add('correct');
                feedbackTitle.textContent = "Resposta Correta!";
                feedbackTitle.className = "text-lg font-semibold text-green-600";
            } else {
                selectedButton.classList.add('incorrect');
                feedbackTitle.textContent = "Resposta Incorreta";
                feedbackTitle.className = "text-lg font-semibold text-red-600";
                
                // Mostra a correta
                const allButtons = optionsContainer.querySelectorAll('.option-btn');
                allButtons.forEach(btn => {
                    if (btn.textContent === correctAnswerText) {
                        btn.classList.add('correct');
                    }
                });
            }

            // Mostra a justificativa
            feedbackJustification.innerHTML = `<strong>Justificativa:</strong> ${justification}`;
            feedbackContainer.classList.remove('hidden');
            scoreText.textContent = `Acertos: ${score}`;
        }

        function showNextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < shuffledQuestions.length) {
                showQuestion(shuffledQuestions[currentQuestionIndex]);
            } else {
                showResults();
            }
        }

        function showResults() {
            quizContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const percentage = ((score / shuffledQuestions.length) * 100).toFixed(0);
            finalScore.textContent = `${score} / ${shuffledQuestions.length}`;
            finalPercentage.textContent = `Você acertou ${percentage}%`;

            if (percentage >= 70) {
                finalPercentage.classList.add('text-green-600');
                finalPercentage.classList.remove('text-red-600');
            } else {
                finalPercentage.classList.add('text-red-600');
                finalPercentage.classList.remove('text-green-600');
            }
        }

        nextBtn.addEventListener('click', showNextQuestion);
        restartBtn.addEventListener('click', startQuiz);
